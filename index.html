<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>GET WEATHER</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="text-center">
        <h1 class="display-4 text-center mb-3">Axios GET weather</h1>
        <button class="btn btn-primary my-3" id="getLoc">GET Locations</button>
        <button class="btn btn-primary my-3 disabled" id="get">
          GET Weather
        </button>
        <div class="container">
          <input
            id="lat"
            class="rounded text-center mx-2"
            style="border: 1px solid"
            placeholder="Latitude"
            type="number"
          />
          <input
            id="lng"
            class="rounded text-center mx-2"
            style="border: 1px solid"
            placeholder="Longitude"
            type="number"
          />
        </div>
      </div>
      <hr />
      <div id="res"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
